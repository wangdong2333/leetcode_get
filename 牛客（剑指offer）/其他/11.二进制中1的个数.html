    <!-- 
    题目描述:
    输入一个整数，输出该数32位二进制表示中1的个数。其中负数用补码表示。
    -->
    <script>
        // 比如n = 10的二进制是1010，n-1 = 9的二进制为1001，n&（n-1）= 1000。 
        // 可以看出n的最低位的1被与没啦。依次n&（n-1）的往下走，每次都可以与没最低位的1。
        // 所以，要消除整数n最低位的1，可以使用 n = n & (n-1)，直至为0。

        function NumberOf1(n) {
            // 定义一个count用于计数
            let count = 0;
            // 当n不为0的时候，一直循环
            while (n != 0) {
                // count+1
                count++;
                // 开始与没最低位的1
                n = n & (n - 1);
            }
            // 返回次数
            return count;
        }
    </script>
