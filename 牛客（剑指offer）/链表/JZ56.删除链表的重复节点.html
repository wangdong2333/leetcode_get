<body>
    <!-- 题目描述
    在一个排序的链表中，存在重复的结点，请删除该链表中重复的结点，重复的结点不保留，返回链表头指针。
    例如，链表1->2->3->3->4->4->5 处理后为 1->2->5 -->
    <script>
        function deleteDuplication(pHead) {
            // 链表有一个或者0个节点直接返回
            if (!pHead || !pHead.next) {
                return pHead;
            }
            //设置第一个结点的前驱结点，保证所有的结点都能有一个前驱结点
            let dummy = new ListNode(0);
            dummy.next = pHead;
            //定义cur指针，指向dummy
            let cur = dummy;
            //cur 的后面有至少两个结点时循环
            while (cur.next && cur.next.next) {
                //对cur 的后面两个结点进行比较
                if (cur.next.val === cur.next.next.val) {
                    //把当前相等的值存下来
                    let target = cur.next.val;
                    //向后循环，如果有和它相等的就删除
                    while (cur.next && target == cur.next.val) {
                        cur.next = cur.next.next;
                    }
                } else {
                    //向下走
                    cur = cur.next;
                }
            }
            //返回头节点
            return dummy.next;
        }
    </script>
</body>
