<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 题目描述:
        输入一个链表，反转链表后，输出新链表的表头。 -->
    <script>
        function ReverseList(pHead) {
            // 定义一个节点为null，用作前驱节点
            let pre = null;
            //定义指针，指向当前节点
            let cur = pHead;
            //循环链表
            while (cur) {
                //定义next，存储当前节点的后继节点
                let next = cur.next;
                //当前指针的下一个节点指向前驱节点（反转）
                cur.next = pre;
                //往下走，pre走到当前节点
                pre = cur;
                //往下走，当前节点走到上面存储的后继节点
                cur = next;
            }
            //最后pre节点指向原链表的最后一个节点
            return pre;
        }
    </script>
</body>

</html>
