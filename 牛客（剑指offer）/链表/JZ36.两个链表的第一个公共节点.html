<body>
    <!-- 题目描述
    输入两个链表，找出它们的第一个公共结点。
    （注意因为传入数据是链表，所以错误测试数据的提示是用其他方式显示的，保证传入数据是正确的） -->
    <script>
        function FindFirstCommonNode(pHead1, pHead2) {
            // 循环第一个节点，把所有的节点都打上flag标记
            while (pHead1) {
                pHead1.flag = true;
                pHead1 = pHead1.next;
            }
            //循环第二个节点
            while (pHead2) {
                //如果循环到的第一个节点有flag标记，说明是他们的第一个公共结点
                if (pHead2.flag) {
                    return pHead2;
                }
                //向下走
                pHead2 = pHead2.next;
            }
            //如果没有，返回null
            return null;
        }
    </script>
</body>
