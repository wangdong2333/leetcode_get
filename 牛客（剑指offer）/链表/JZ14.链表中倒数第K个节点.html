<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 题目描述:
        输入一个链表，输出该链表中倒数第k个结点。 -->
    <script>
        function FindKthToTail(head, k) {
            // 判断链表为空的情况
            if (!head) return null;
            //设置第一个结点的前驱结点，保证所有的结点都能有一个前驱结点
            let dummy = new ListNode(0);
            dummy.next = head
            //定义两个指针，快慢指针
            let fast = dummy;
            let slow = dummy;
            //让快指针先走k步
            while (k !== 0 && fast != null) {
                fast = fast.next;
                k--;
            }
            //如果k>0，说明k太大，倒数第k个节点不存在
            if (k > 0 || !fast) return null;
            //快慢指针一起走，直到fast指针走到最后一个节点
            while (fast.next) {
                fast = fast.next;
                slow = slow.next;
            }
            //此时慢指针的后继节点就是倒数第k个节点
            return slow.next;
        }
    </script>
</body>

</html>
