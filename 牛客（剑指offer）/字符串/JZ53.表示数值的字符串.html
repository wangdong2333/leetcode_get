<body>
    <!-- 题目描述
    请实现一个函数用来判断字符串是否表示数值（包括整数和小数）。
    例如，字符串"+100","5e2","-123","3.1416"和"-1E-16"都表示数值。 
    但是"12e","1a3.14","1.2.3","+-5"和"12e+4.3"都不是。 -->
    <script>
        function isNumeric(s) {
            // !isNaN()把参数用Number()转一下 转完如果为一个number返回true
            return !isNaN(s)
        }
    </script>
</body>
