<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 题目描述
    在一个字符串(0<=字符串长度<=10000，全部由字母组成)中找到第一个只出现一次的字符,并返回它的位置,
    如果没有则返回 -1（需要区分大小写）.（从0开始计数） -->

    <script>
        function FirstNotRepeatingChar(str) {
            //缓存字符串长度
            var len = str.length;
            //如果为0返回-1
            if (len == 0) return -1;
            //循环字符串
            for (let i = 0; i < len; i++) {
                //从前到后检索得到所在位置索引
                let pre = str.indexOf(str[i])
                //从后到前检索得到所在位置索引
                let last = str.lastIndexOf(str[i]);
                //如果相等，则证明只出现一次
                if (pre === last) {
                    return i;
                }
            }
            return -1;
        }
    </script>
</body>

</html>
