<body>
    <!-- 题目描述
    输入一个整数数组，实现一个函数来调整该数组中数字的顺序，使得所有的奇数位于数组的前半部分，
    所有的偶数位于数组的后半部分，并保证奇数和奇数，偶数和偶数之间的相对位置不变。
 -->
    <script>
        function reOrderArray(array) {
            //定义result1数组用于存放奇数
            let result1 = [];
            //定义result2数组用于存放偶数
            let result2 = [];
            //缓存长度
            let len = array.length;
            for (let i = 0; i < len; i++) {
                //判断如果是奇数存进result1
                if (array[i] % 2 === 1) {
                    result1.push(array[i]);
                } else {
                    // 奇数存进result2
                    result2.push(array[i]);
                }
            }
            //拼接奇数+偶数
            return result1.concat(result2);
        }
    </script>
</body>
