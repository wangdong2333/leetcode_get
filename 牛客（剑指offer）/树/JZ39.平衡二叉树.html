<body>
    <!-- 题目描述：输入一棵二叉树，判断该二叉树是否是平衡二叉树。
    在这里，我们只需要考虑其平衡性，不需要考虑其是不是排序二叉树-->
    <script>
        function IsBalanced_Solution(pRoot) {
            // 定一个标志位
            let flag = true;
            // 判断是否为平衡的函数：平衡二叉树（又称 AVL Tree）指的是任意结点的左右子树高度差绝对值都不大于1的二叉搜索树。
            function isBalance(root) {
                // 递归的出口
                if (!root || !flag) {
                    return false;
                }
                // 递归左子树
                let left = isBalance(root.left);
                //递归右子树
                let right = isBalance(root.right);
                // 如果左右子树高度差绝对值大于1，那么将flag赋值为false
                if (Math.abs(left - right) > 1) {
                    flag = false;
                    return 0;
                }
                // 计算当前节点的高度
                return Math.max(left, right) + 1;
            }
            // 调用isBalance函数，将当前节点传入
            isBalance(pRoot);
            //返回flag
            return flag;
        }
    </script>
</body>
