<body>
    <script>
        function FindGreatestSumOfSubArray(newArr) {
            // write code here
            let len = newArr.length
            let sum = 0
            let max = newArr[0]
            for (let i = 0; i < len; i++) {
                sum += newArr[i]
                max = max > sum ? max : sum
                if (sum < 0) sum = 0
            }
            return max
        }
        FindGreatestSumOfSubArray([6,-3,-4,7,-15,1,2,2])
    </script>
</body>
