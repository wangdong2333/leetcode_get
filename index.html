<body>
    <script>
        function NumberOf1(n) {
            debugger
            var count = 0;
            while (n) { //直至整数变成0
                count++;
                n = n & (n - 1); //在计算机中，数值一律用补码存储。而这里用的是位运算，所以无所谓正数负数。
                //因为位运算之前，需要把整数转换成二进制数。
            }
            return count;
        }
        console.log(NumberOf1(10));
        
    </script>
